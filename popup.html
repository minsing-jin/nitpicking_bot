<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Thinking Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>🤔 Critical Thinking Bot</h1>
            <p>LLM 답변에 대해 비판적 사고를 유도합니다</p>
        </header>
        
        <main class="popup-main">
            <div class="status-section">
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">활성화됨</span>
                </div>
                <button id="toggleBtn" class="toggle-btn">비활성화</button>
            </div>
            
            <div class="settings-section">
                <h3>설정</h3>
                
                <div class="setting-item">
                    <label for="popupDelay">팝업 지연 시간:</label>
                    <select id="popupDelay">
                        <option value="0">즉시</option>
                        <option value="3" selected>3초 후</option>
                        <option value="5">5초 후</option>
                        <option value="10">10초 후</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>질문 카테고리:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="factual" checked>
                            <span>사실 검증</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="logical" checked>
                            <span>논리 검증</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="practical" checked>
                            <span>실용성 검증</span>
                        </label>
                    </div>
                </div>

                <div class="setting-item">
                    <label>자동 비판 응답 생성</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoGenerate">
                            <span>LLM API로 자동 생성</span>
                        </label>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="provider">API 제공자</label>
                    <select id="provider">
                        <option value="openai" selected>OpenAI</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="model">모델</label>
                    <input id="model" type="text" placeholder="gpt-4o-mini / claude-3-haiku-20240307 / gemini-1.5-flash">
                </div>

                <div class="setting-item">
                    <label for="apiKey">API Key</label>
                    <input id="apiKey" type="password" placeholder="키를 입력하세요 (로컬 저장)">
                </div>

                <div class="setting-item">
                    <label>자동 입력/전송</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoSend">
                            <span>비판 프롬프트를 입력창에 자동 붙여넣고 전송</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="stats-section">
                <h3>통계</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalPrompts">0</span>
                        <span class="stat-label">총 프롬프트</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="responses">0</span>
                        <span class="stat-label">사용자 반응</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="popup-footer">
            <button id="resetBtn" class="reset-btn">통계 초기화</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
